# Referens: https://github.com/chjj/compton/wiki/vsync-guide

# Opacity
# _NET_WM_STATE_HIDDEN is fix for i3 tabbed mode
opacity-rule = [
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
#"90:class_g = 'Terminator' && !_NET_WM_STATE@:32a",

# Fading
fading = true;
# fade-delta = 30;
fade-in-step = 0.05;
fade-out-step = 0.05;
# no-fading-openclose = true;
fade-exclude = [ ];

# Shadow
shadow-radius = 3;          # The blur radius for shadows. (default 12)
shadow-offset-x = -3;       # The left offset for shadows. (default -15)
shadow-offset-y = -3;       # The top offset for shadows. (default -15)
shadow-exclude = [ "class_g = 'Firefox' && argb" ];

# Other
#backend = "xrender"
backend = "glx"
mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl";
dbe = false;
paint-on-overlay = true;
# sw-opti = true;
# unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
# resize-damage = 1;

# Window type settings
wintypes:
{
  # opacity = 0.75;
  tooltip = { fade = true; shadow = false; focus = true; };
  menu = { fade = false; shadow = true; focus = true; };
  popup_menu = { fade = false; shadow = true; focus = true; };
  utility = { fade = false; shadow = true; focus = true; };
};
