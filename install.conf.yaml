- clean: ['~', '~/.config', '~/.vim/bundle/']

- shell:
    - mkdir -p ~/{Downloads,Documents}

- link:
    ~/.zshrc:
        force: true
        path: .zshrc
    ~/.zlogin:
        force: true
        path: .zlogin
    ~/.vimrc:
        force: true
        path: .vimrc
    ~/.vim/bundle/Vundle.vim:
        create: true
        force: true
        path: Vundle.vim/
    ~/.gitconfig:
        force: true
        path: .gitconfig
    ~/.i3:
        force: true
        path: i3/
#    ~/.conky:
#        force: true
#        path: conky/
    ~/.config/ranger:
        create: true
        force: true
        path: ranger
    ~/.xinitrc:
        force: true
        path: .xinitrc
    ~/.Xresources:
        force: true
        path: .Xresources

# Install fonts
- shell:
    - ./fonts/install.sh
    - fc-cache

- shell:
    - [git submodule update --init --recursive, Installing submodules]
