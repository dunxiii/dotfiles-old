- clean: ['~', '~/.config']

- shell:
    - mkdir -p ~/.config

- link:
    ~/.vimrc:
        force: true
        path: .vimrc
    ~/.gitconfig:
        force: true
        path: .gitconfig
    ~/.i3:
        force: true
        path: i3/
    ~/.conky:
        force: true
        path: conky/
    ~/.bashrc:
        force: true
        path: .bashrc
    ~/.config/ranger:
        force: true
        path: ranger
    ~/.xinitrc:
        force: true
        path: .xinitrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
