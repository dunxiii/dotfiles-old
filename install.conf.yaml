- clean: ['~']

- link:
    ~/.vimrc:
        force: true
        path: .vimrc
    ~/.i3:
        force: true
        path: i3/
    ~/.Xresources:
        force: true
        path: .Xresources
    ~/.conky:
        force: true
        path: conky/
    ~/.bashrc:
        force: true
        path: .bashrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
