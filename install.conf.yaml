- clean: ['~', '~/.config', '~/.vim/bundle/']

- link:
    ~/.zshrc:
        force: true
        path: .zshrc
    ~/.zlogin:
        force: true
        path: .zlogin
    ~/.vimrc:
        force: true
        path: .vimrc
    ~/.vim/bundle/Vundle.vim:
        create: true
        force: true
        path: Vundle.vim/
    ~/.gitconfig:
        force: true
        path: .gitconfig
    ~/.i3/config:
        force: true
        path: i3/config
    ~/.i3/i3status.py:
        force: true
        path: i3/i3status.py
    ~/.config/ranger/rc.conf:
        create: true
        force: true
        path: ranger/rc.conf
    ~/.xinitrc:
        force: true
        path: .xinitrc
    ~/.config/zathura/zathurarc:
        create: true
        force: true
        path: zathurarc
    ~/bin/i3exit.sh:
        create: true
        path: i3/i3exit.sh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
