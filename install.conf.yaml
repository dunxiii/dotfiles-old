- clean: ['~', '~/.config', '~/.vim/bundle/']

- link:
    ~/.zshrc:
        force: true
        path: .zshrc
    ~/.zlogin:
        force: true
        path: .zlogin
    ~/.vimrc:
        force: true
        path: .vimrc
    ~/.gitconfig:
        force: true
        path: .gitconfig
    ~/.compton.conf:
        force: true
        path: .compton.conf
    ~/.gtkrc-2.0:
        force: true
        path: .gtkrc-2.0
    ~/.i3/config:
        create: true
        force: true
        path: i3/config
    ~/.i3/i3status.py:
        force: true
        path: i3/i3status.py
    ~/.config/ranger/rc.conf:
        create: true
        force: true
        path: ranger/rc.conf
    ~/.config/parcellite/parcelliterc:
        create: true
        force: true
        path: parcelliterc
    ~/.xinitrc:
        force: true
        path: .xinitrc
    ~/.Xresources:
        force: true
        path: .Xresources
    ~/.config/zathura/zathurarc:
        create: true
        force: true
        path: zathurarc
    ~/.config/terminator/config:
        create: true
        force: true
        path: terminator/config

- shell:
    - [git submodule update --init --recursive, Installing submodules]
